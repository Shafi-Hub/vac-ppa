<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
     <link rel="stylesheet" href="{{ url_for('static', filename='signup/signup_user_info.css') }}">
    <title>Registration-User_Type</title>
 </head>
 <body>
   {% extends 'index.html' %}
   {% block content %}
   <div id="user_passwd_frame">
       <div>
           <h3 id="pass_head"> Security </h3>
       </div>
       <form id="usr_typ_form" action="{{ url_for('_signup_form_personal_info_') }}">
         <label for="crt_passwd_input" id="crt_passwd_lbl" class="psd_lbl"> Create Password : </label>
         <input type="text" id="crt_passwd_input" class="psd_input"><br><br>
         <label for="cnfrm_passwd_input" id="cnfrm_passwd_lbl" class="psd_lbl"> Confirm Password : </label>
         <input type="text" id="cnfrm_passwd_input" class="psd_input"><br><br>

         <label for="user_type" id="user_type_lbl" class="psd_lbl"> User Type : </label>
           <input type="radio" id="user_employ" class="usr_typ" name="user_type">
           <label id="employee" class="user_type_lbl"> Employee </label>
           <input type="radio" id="user_stud" class="usr_typ" name="user_type">
           <label id="student" class="user_type_lbl"> Student </label>
       </form>
     <button id="btn_passwd_back" class="btn_passwd"> Back</button>
     <button id="btn_passwd_next" class="btn_passwd" form="usr_typ_form"> Next </button>
   </div>
   {% endblock %}
   {% block footer %}
   {% endblock %}
 </body>
</html>
